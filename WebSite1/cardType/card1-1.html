<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        /* common */
        /* cardType */
        .card__wrap {
            width: 100%;
            height: 500px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <section id="cardType" class="card__wrap">
        <h2>다양한 집 구경하기</h2>
        <p>
            다른 집들도 구경 가실래요?<br />
            다양한 취향과 라이프 스타일을 함께 나누어요.
        </p>
        <div class="card__inner">
            <article class="card">
                <h3>미니멀 라이프</h3>
            </article>
            <article class="card">
                <h3>모던 라이프</h3>
            </article>
            <article class="card">
                <h3>내추럴 라이프</h3>
            </article>
        </div>
    </section>
</body>
</html>
